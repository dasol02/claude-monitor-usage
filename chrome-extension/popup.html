<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Usage Monitor</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      background: #f5f5f5;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .label {
      color: #666;
    }

    .value {
      font-weight: 600;
      color: #333;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
    }

    .reset-time {
      font-size: 11px;
      color: #999;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Claude Usage Monitor</h1>

  <div class="status" id="status">
    <div class="status-item">
      <span class="label">Status:</span>
      <span class="value" id="statusText">Loading...</span>
    </div>
    <div class="status-item">
      <div>
        <span class="label">Session:</span>
        <span class="reset-time" id="sessionResetTime"></span>
      </div>
      <span class="value" id="sessionValue">--</span>
    </div>
    <div class="status-item">
      <div>
        <span class="label">Weekly:</span>
        <span class="reset-time" id="weeklyResetTime"></span>
      </div>
      <span class="value" id="weeklyValue">--</span>
    </div>
    <div class="status-item">
      <span class="label">Last Update:</span>
      <span class="value" id="lastUpdate">Never</span>
    </div>
  </div>

  <button id="scrapeBtn">üîÑ Scrape Now</button>
  <button id="openUsageBtn">üìä Open Usage Page</button>

  <div class="info">
    <div style="margin-bottom: 8px;">
      <label for="intervalSelect" style="font-size: 12px; color: #666;">
        ‚è∞ Auto-scraping interval:
      </label>
      <select id="intervalSelect" style="margin-left: 4px; padding: 2px 4px; font-size: 12px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="5">Every 5 minutes</option>
        <option value="10">Every 10 minutes</option>
        <option value="15">Every 15 minutes</option>
        <option value="30">Every 30 minutes</option>
        <option value="60">Every 1 hour</option>
        <option value="0">Manual only</option>
      </select>
    </div>
    <p>üíæ Data saved to local storage</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
